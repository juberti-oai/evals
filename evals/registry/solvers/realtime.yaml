# The realtime solver uses the OpenAI WebSocket API to generate completions.

generation/realtime/gpt-4o-realtime:
  class: evals.solvers.providers.openai.realtime_solver:RealtimeSolver
  args:
    completion_fn_options:
      model: gpt-4o-realtime-preview
      extra_options:
        temperature: 1
        max_tokens: 512

generation/realtime/gpt-4o-realtime-mini:
  class: evals.solvers.providers.openai.realtime_solver:RealtimeSolver
  args:
    completion_fn_options:
      model: gpt-4o-realtime-preview-mini
      extra_options:
        temperature: 1
        max_tokens: 512


generation/realtime/gpt-4o-realtime-ulaw:
  class: evals.solvers.providers.openai.realtime_solver:RealtimeSolver
  args:
    completion_fn_options:
      model: gpt-4o-realtime-preview
      input_audio_format: g711_ulaw
      extra_options:
        temperature: 1
        max_tokens: 512


generation/realtime/gpt-4o-realtime-mini-ulaw:
  class: evals.solvers.providers.openai.realtime_solver:RealtimeSolver
  args:
    completion_fn_options:
      model: gpt-4o-realtime-preview-mini
      input_audio_format: g711_ulaw
      extra_options:
        temperature: 1
        max_tokens: 512
      
